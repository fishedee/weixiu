<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>微秀后台管理系统</title>
</head>
<body class="definewidth m10">
	<div id="container">
	</div>
	<script type="text/javascript" src="/js/sea.js?t=1416548043" charset="utf-8"></script>
	<script type="text/javascript" src="/js/sea-css.js?t=1416548043" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.config({
			charset: 'utf-8',
			timeout: 20000,
			map:[
				[ /^(.*\.(js|css))(.*)$/i, '$1?t=1416548043' ],
			]
		});
		seajs.use(['lib/global','ui/input','ui/dialog'],function($,input,dialog){
			input.verticalInput({
				id:'container',
				field:[
					{id:'oldPassword',type:'password',name:'旧密码'},
					{id:'newPassword1',type:'password',name:'新密码'},
					{id:'newPassword2',type:'password',name:'再输入一次新密码'},
				],
				submit:function(data){
					if( data.newPassword1 != data.newPassword2 ){
						dialog.message('两次输入密码不一致');
						return;
					}
					data = {
						oldpassword:data.oldPassword,
						newpassword:data.newPassword1
					};
					$.post('/password/mod',data,function(data){
						data = $.JSON.parse(data);
						if( data.code != 0 ){
							dialog.message(data.msg);
							return;
						}
						dialog.message('修改密码成功');
					});
				},
				cancel:function(){
					location.href = 'index.html';
				}
			});
		});
	</script>
 </body>
</html>
