<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>用户管理</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />
	<link rel="Stylesheet" type="text/css" href="../../assets/css/module.css" />
	<link rel="Stylesheet" type="text/css" href="../../assets/css/form.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/jquery.datetimepicker.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/colorbox.css" />
	
	<script type="text/javascript" src="../../assets/js/jquery.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery.datetimepicker.js"></script>
	<script type="text/javascript" src="../../assets/js/bootstrap.js"></script>
	
	<script type="text/javascript" src="../../assets/js/common.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery.colorbox.js"></script>

	<script type="text/javascript" src="../../assets/js/gri/gri.js"></script>
	<script type="text/javascript" src="../../assets/js/gri/gri.datatable.js"></script>
</head>

<body class="definewidth m10">
<form id="user-form" class="definewidth m20" >
<input type="hidden" name="_method" value="POST"/>
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft">名称</td>
        <td><input type="text" name="name"/></td>
    </tr>
    <tr>
        <td class="tableleft">备注</td>
        <td><input type="text" name="remark"/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
        <select name="state">
            <option value="0">可用</option>
            <option value="1">不可用</option>
        </select>
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="button" class="btn btn-primary submit" >提交</button>
			<button type="button" class="btn btn-success" onclick="location.href='index.html'">返回列表</button>
        </td>
    </tr>
</table>
</form>
<script>

function get( categoryId ){
	$.get("/category/get",{categoryId:categoryId},function(data){
		data = JSON.parse(data);
		if( data.code != 0 )
			return;
		var data = data.data;
		$("input[name=name]").val(data.name);
		$("input[name=remark]").val(data.remark);
		$("select[name=state]").val(data.state);
	});
}
function mod( categoryId ){
	var data = {
		categoryId:categoryId,
		name:$("input[name=name]").val(),
		remark:$("input[name=remark]").val(),
		state:$("select[name=state]").val(),
	};
	$.post("/category/mod",data,function(data){
		data = JSON.parse(data);
		if( data.code == 0)
			_href("/category/index.html");
	});
}
function add(){
	var data = {
		name:$("input[name=name]").val(),
		remark:$("input[name=remark]").val(),
		state:$("select[name=state]").val(),
	};
	$.post("/category/add",data,function(data){
		data = JSON.parse(data);
		if( data.code == 0)
			_href("/category/index.html");
	});
}
$(function(){
    if( _get("categoryId") && _get("categoryId") != "null" ){
		get(_get("categoryId"));
		$(".submit").click(function(){
			mod(_get("categoryId"));		
		});
	}else{
		$(".submit").click(function(){
			add();
		});
	}
});

</script>
</body>
</html>
