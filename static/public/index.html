<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>微秀后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/common.css?t=1416313483"/>
</head>
<body>
	<script type="text/javascript" src="js/sea.js?t=1416313483" charset="utf-8"></script>
	<script type="text/javascript" src="js/sea-css.js?t=1416313483" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.config({
			charset: 'utf-8',
			timeout: 20000,
			map:[
				[ /^(.*\.(js|css))(.*)$/i, '$1?t=1416313483' ],
			]
		});
		seajs.use(['ui/indexPage','ui/dialog','lib/global'],function(indexPage,dialog,$){
			indexPage.use({
				title:'微秀后台管理系统',
				init:function(){
					$.get('/login/islogin?t='+Math.random(),{},function(data){
						data = $.JSON.parse(data);
						if( data.code != 0 ){
							location.href = 'login.html';
							return;
						}
					});
				},
				logout:function(){
					$.get('/login/checkout?t='+Math.random(),{},function(data){
						data = $.JSON.parse(data);
						if( data.code != 0 ){
							dialog.message(data.msg);
							return;
						}
						location.href = 'login.html';
					});
				},
				menu:{
					'系统管理':[
						{name:'帐号管理',url:'view/user/index.html'},
						{name:'密码管理',url:'view/password/index.html'}
					],
					'文章管理':[
						{name:'模板管理',url:'view/template/index.html'},
						{name:'文章管理',url:'view/article/index.html'}
					],
				}
			});
		});
	</script>
 </body>
</html>
